<html>
    <head>
        <title>Task</title>
    </head>
    <body>
        <header>
            <h1>ToDo</h1>
            <nav>
                <a href="/create">create</a>
                <a href="/about">about</a>
                <a href="/contact">contact</a>
            </nav>
        </header>
        <main>
            <h2>Task</h2>

                <tr>
                    <th>ID</th>
                    <th>Created At</th>

                    <th>Description</th>

                    <th>Version</th>
                </tr>
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.CreatedAt}}</td>
                    <td>{{.Title}}</td>
                    <td>{{.Description}}</td>
                    <td>{{.Priority}}</td>

                    <td>{{.UpdatedAt}}</td>

        <footer>
            <a href="https://go.dev">Powered by Go</a>
        </footer>
